<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IUCEE Organizer Login</title>
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
    
    @keyframes glow {
      0% { box-shadow: 0 0 5px rgba(255, 206, 0, 0.3); }
      50% { box-shadow: 0 0 20px rgba(255, 206, 0, 0.8); }
      100% { box-shadow: 0 0 5px rgba(255, 206, 0, 0.3); }
    }
    
    body {
      background: linear-gradient(135deg, #0d1117, #121212);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    
    .login-container {
      animation: fadeInUp 0.6s ease-out;
      background: linear-gradient(135deg, #1e1e1e, #2b2b2b);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    
    .title {
      color: #ffce00;
      margin-bottom: 30px;
      font-size: 28px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .subtitle {
      color: #ccc;
      margin-bottom: 30px;
      font-size: 16px;
    }
    
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    .form-group input {
      width: 100%;
      background-color: #2b2b2b;
      border: 2px solid #333;
      color: #fff;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #3399cc;
      box-shadow: 0 0 10px rgba(51, 153, 204, 0.3);
      transform: scale(1.02);
    }
    
    .login-btn {
      background: linear-gradient(45deg, #ffce00, #f4b942);
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }
    
    .login-btn:hover {
      background: linear-gradient(45deg, #f4b942, #e6a835);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 206, 0, 0.4);
    }
    
    .admin-badge {
      background: linear-gradient(45deg, #ff6b6b, #ee5a52);
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 20px;
      text-transform: uppercase;
      animation: slideInDown 0.6s ease-out;
      animation-delay: 0.1s;
      animation-fill-mode: both;
    }
    
    .title {
      animation: fadeInUp 0.6s ease-out;
      animation-delay: 0.2s;
      animation-fill-mode: both;
    }
    
    .subtitle {
      animation: fadeInUp 0.6s ease-out;
      animation-delay: 0.3s;
      animation-fill-mode: both;
    }
    
    .form-group:nth-child(1) {
      animation: fadeInUp 0.6s ease-out;
      animation-delay: 0.4s;
      animation-fill-mode: both;
    }
    
    .form-group:nth-child(2) {
      animation: fadeInUp 0.6s ease-out;
      animation-delay: 0.5s;
      animation-fill-mode: both;
    }
    
    .login-btn {
      animation: bounceIn 0.8s ease-out;
      animation-delay: 0.6s;
      animation-fill-mode: both;
    }
    
    .login-btn:hover {
      animation: glow 1.5s infinite;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="admin-badge">Admin Access</div>
    <h1 class="title">Organizer Login</h1>
    <p class="subtitle">Access your event dashboard</p>
    
    <form id="loginForm">
      <div class="form-group">
        <input type="email" id="email" required placeholder="Enter your Gmail">
      </div>
      
      <div class="form-group">
        <input type="password" id="password" required placeholder="Password">
      </div>
      
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
